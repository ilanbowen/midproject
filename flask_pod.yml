# Create a pod and expose port 8080
apiVersion: v1
kind: Pod
metadata:
  name: flask-pod
  labels:
    app: midproj-pod
spec:
  containers:
    - image: ilanbowen/myflaskproj-img:latest
      name: myflaskproj_cont
      ports:
      - containerPort: 5000
        name: http
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: flask-pod-service
  labels:
    app: midproj-pod
spec:
  selector:
    app: midproj-pod
  type: NodePort
  ports:
  - port: 5000
    nodePort: 30001
    protocol: TCP

