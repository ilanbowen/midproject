---
- name: init password jenkins
  shell: cat /var/lib/jenkins/secrets/initialAdminPassword
  changed_when: false
  register: result

- name: Jenkins - Create BuildDockerImage Job
  shell: java -jar /opt/jenkins-cli.jar -s http://192.168.100.100:8080/ -auth admin:{{ result.stdout }} create-job BuildDockerImage < /home/ubuntu/midproject/Jenkins_Jobs/BuildDockerImage_Job.xml
  become: yes
  become_method: sudo  